<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">COISAS BIZONHAS</h3>
          <p class="descricao">
            Quando um tabacudo some, os curioso da vila descobrem uma treta
            braba que tem a ver com umas paradas sobrenaturais e uma rapariga
            bizonha. Clica no botao e veja com os proprio oio
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTA AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>SAIBA MAIS
            </button>
          </div>
        </div>
        <!--container-->
      </div>
      <!--filme-principal-->
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/avenger.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/stranger.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/umbrella.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/naruto.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/breaking.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/wanda.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/gamibito.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/vikings.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/lendas.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/karate.jpg" alt="" class="box-filme" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b45f95d7f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
  </body>
</html>
